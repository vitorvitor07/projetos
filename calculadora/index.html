<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon/calculadora.png" type="image/x-icon">
</head>
<body>
    
    <section class="conteiner">
        <h1>Calculadora</h1>

        <table class="calculadora">
            <tr>
                <td colspan="5">
                    <input type="text" class="display">
                </td>
            </tr>
            <tr>
                <td><button class="botao botaoLimpar">C</button></td>
                <td><button class="botao botaoNumero">(</button></td>
                <td><button class="botao botaoNumero">)</button></td>
                <td><button class="botao botaoNumero">/</button></td>
            </tr>
            <tr>
                <td><button class="botao botaoNumero">7</button></td>
                <td><button class="botao botaoNumero">8</button></td>
                <td><button class="botao botaoNumero">9</button></td>
                <td><button class="botao botaoNumero">*</button></td>
            </tr>
            <tr>
                <td><button class="botao botaoNumero">4</button></td>
                <td><button class="botao botaoNumero">5</button></td>
                <td><button class="botao botaoNumero">6</button></td>
                <td><button class="botao botaoNumero">+</button></td>
            </tr>         
            <tr>
                <td><button class="botao botaoNumero">1</button></td>
                <td><button class="botao botaoNumero">2</button></td>
                <td><button class="botao botaoNumero">3</button></td>
                <td><button class="botao botaoNumero">-</button></td>
            </tr>  
            <tr>
                <td><button class="botao botaoNumero">.</button></td>
                <td><button class="botao botaoNumero">0</button></td>
                <td><button class="botao botaoApagar">&laquo;</button></td>
                <td><button class="botao botaoIgual">=</button></td>
            </tr>         
        </table>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
