<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Números</title>

</head>
<body>
    <header><h1>Verificador de Número</h1></header>
    <main>
        <div id="input">
            <label for="txtnum">Digite um número (0-100): </label>
            <input type="number" name="txtnum" id="txtnum"  min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br>
            <select id="select" size="10">         

            </select> <br>
            <input type="button" value="Verificar" onclick="verificar()">         
        </div>
        <div id="res"></div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
